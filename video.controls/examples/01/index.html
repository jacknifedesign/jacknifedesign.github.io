<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jacknife Asset</title>
	<link type="text/css" media="all" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link type="text/css" media="all" rel="stylesheet" href="../../dist/css/styles.min.css">
</head>
<body>
	<div class="wrapper">
		<section>
			<div class="video">
				<video poster="../../../images/1920-1080_01.jpg">
					<source src="../../../videos/1920-1080.webm" type="video/webm">
					<source src="../../../videos/1920-1080.mp4" type="video/mp4">
				</video>
				<div class="video-controls">
					<button type="button" class="control-play">
						<span class="fa fa-play" aria-hidden="true"></span>
						<span class="fa fa-pause" aria-hidden="true"></span>
						<span class="sr-only">Toggle play</span>
					</button>
					<input type="range" class="control-seek" value="0">
					<button type="button" class="control-mute">
						<span class="fa fa-volume-off" aria-hidden="true"></span>
						<span class="fa fa-volume-down" aria-hidden="true"></span>
						<span class="fa fa-volume-up" aria-hidden="true"></span>
						<span class="sr-only">Toggle mute</span>
					</button>
					<input type="range" class="control-volume" min="0" max="1" step="0.1" value="1">
					<button type="button" id="control-screen">
						<span class="fa fa-expand" aria-hidden="true"></span>
						<span class="fa fa-compress" aria-hidden="true"></span>
						<span class="sr-only">Toggle full screen</span>
					</button>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
	<!--<script type="text/javascript" src="../../dist/js/scripts.min.js"></script>-->
</body>
</html>
